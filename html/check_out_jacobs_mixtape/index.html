		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$(document).ready(function() {
					setInterval(function() {
						$('.main-image').toggleClass('visible');
					}, 500);
				});
			})(jQuery);
		</script>
		<style type="text/css">
			#two { display: none; }
			body { background: #333; margin: 0; }
			.wrapper { display: block; text-align: center; margin: 100px 30px 0 30px; height: 500px; }
			.wrapper img { max-height: 100%; max-width: 80%; margin: 0 40px 100px 40px; }
			.main-image { display: none; margin: 0 0 100px 0 !important; }
			.main-image.visible { display: inline-block; }
		</style>
	</head>
	<body>
		<div class="wrapper">
			<img src="jacob_1.jpg" alt="Jacob 1" class="main-image visible" />
			<img src="jacob_2.jpg" alt="Jacob 2" class="main-image" />
			<img src="jacobs mix tape.jpg" alt="Jacob's Mix Tape" />
		</div>
